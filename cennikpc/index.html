<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<main>
    <section id="main">
        <a href="index.html"></a>
    </section>
    <section id="select">
        <table>
            <tr>
                <td>Płyta główna</td>
                <td>
                    <select name="mb" id="mb" onchange="SelectedItemValue('mb')">
                    </select>
                </td>
            </tr>
            <tr>
                <td>GPU</td>
                <td>
                    <select name="gpu" id="gpu" onchange="SelectedItemValue('gpu')">
                    </select>
                </td>
            </tr>
            <tr>
                <td>CPU</td>
                <td>
                    <select name="cpu" id="cpu" onchange="SelectedItemValue('cpu')">
                    </select>
                </td>
            </tr>
            <tr>
                <td>RAM</td>
                <td>
                    <select name="ram" id="ram" onchange="SelectedItemValue('ram')">
                    </select>
                </td>
            </tr>
            <tr>
            <td>PSU</td>
            <td>
                <select name="psu" id="psu" onchange="SelectedItemValue('psu')">
                </select>
            </td>
            </tr>
            <td>Obudowa</td>
            <td>
                <select name="casef" id="casef" onchange="SelectedItemValue('casef')">
                </select>
            </td>
            </tr>
        </table>
    </section>
    <section id="summaryComp">
        <div id="summaryMB"></div>
        <div id="summaryCPU"></div>
        <div id="summaryGPU"></div>
        <div id="summaryRAM"></div>
        <div id="summaryPSU"></div>
        <div id="summaryCASEF"></div>
    </section>
    <div id="summaryMainB"></div>
    <div id="sumALL"></div>

<script src="js/main.js"></script>
</main>
</body>
</html>
